<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
</head>
<body>
    <h1>Avipagaqui.com</h1>
    <form action="/submit" method="post">
        <!-- Informações do usuário -->
        <fieldset>
            <legend>Informações do usuário</legend>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <!-- Serviços  -->
        <fieldset>
            <legend>Serviços desejados</legend>
            <label for="services">Quais serviços você deseja contratar?</label><br>
            <input type="checkbox" id="passages" name="services" value="passages">
            <label for="passages">Compra de Ingressos</label><br>
            <input type="checkbox" id="accommodation" name="services" value="accommodation">
            <label for="accommodation">Reserva de hotéis</label><br>
            <input type="checkbox" id="vehicles" name="services" value="vehicles">
            <label for="vehicles">Aluguel de carro</label>
        </fieldset>

        <!-- Metodos de pagamentos -->
        <fieldset>
            <legend>Forma de pagamento</legend>
            <input type="radio" id="credit_card" name="payment_method" value="credit_card" required>
            <label for="credit_card">Cartão de Credito</label><br>
            <input type="radio" id="boleto" name="payment_method" value="boleto">
            <label for="boleto">Boleto</label><br>
            <input type="radio" id="pix" name="payment_method" value="pix">
            <label for="pix">PIX</label>
        </fieldset>

        <!-- Termo de pagamento -->
        <fieldset>
            <legend>Termo de pagamento</legend>
            <label for="payment_term">Escolha o prazo de pagamento:</label>
            <select id="payment_term" name="payment_term" required>
                <option value="cash">Pix</option>
                <option value="five_no_interest">5x de 0000,00 sem juros</option>
                <option value="ten_with_interest">10x de 0000,00 com juros</option>
            </select>
        </fieldset>

        <!-- Botão de envio -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
