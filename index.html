<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baratão</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Cabeçalho -->
    <header class="container-fluid bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">Baratão ofertas</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Corpo -->
    <main class="container my-5">
        <div class="row">
            <!-- Primeira Seção -->
            <section class="col-12 mb-4">
                <div class="container bg-light p-4 rounded">
                    <h2 class="h4">Produtos para casa</h2>
                    <p>Os melhores produtos para casa de A a Z</p>
                </div>
            </section>

            <!-- Segunda Seção -->
            <section class="col-12 mb-4">
                <div class="container bg-warning p-4 rounded">
                    <h2 class="h4">Mobilias</h2>
                    <p>Todos os moveis para sua casa</p>
                </div>
            </section>

            <!-- Terceira Seção -->
            <section class="col-12">
                <div class="container bg-secondary text-white p-4 rounded">
                    <h2 class="h4">Decoração</h2>
                    <p>As melhores decorções para a sua casa</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="container-fluid bg-dark text-white text-center py-3">
        <p>&copy; <span id="currentYear"></span> Baratão ofertas Todos os direitos reservados.</p>
    </footer>

    <!-- JavaScript para o Ano Atual -->
    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
